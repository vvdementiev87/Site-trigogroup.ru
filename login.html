<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body class="page">
    <header class="header"></header>
    <main class="login container">
        <section class="login__section">
            <p>Sign In</p>
            <form action="" class="login__form" method="post">
                <input class="login__field" type="text" placeholder="Username" autofocus autocomplete="off" required name="username"/>
                <input class="login__field" type="password" placeholder="Password" required name="txtpassword" />
                <input class="login__field" type="submit" name="login" value="Sign In" class="login__btn" />
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Remember Me
                    </label>
                </div>                                    
            <form>
        </section>
    </main>
    <footer class="footer"></footer>
</body>
</html>
